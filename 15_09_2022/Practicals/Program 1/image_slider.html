<html>
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="slide-container">
            <div class="slide">
                <img src="pexels-jaime-reimer-2662116.jpg">
                <div class="caption">Text 1</div>
            </div>
            <div class="slide">
                <img src="pexels-pixabay-34107.jpg">
                <div class="caption">Text 2</div>
            </div>
            <div class="slide">
                <img src="pexels-stein-egil-liland-3408744.jpg">
                <div class="caption">Text 3</div>
            </div>
            <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
            <span class="arrow next" onclick="controller(1)">&#10095;</span>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
